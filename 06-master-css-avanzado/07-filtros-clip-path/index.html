<head>

<body>

    <h1>
        <center> Filtros con CSS </center>
    </h1>

    <div class="container__images">

        <div class="image__mask">
            <h3> Original </h3>
            <img class="image__original" src="image.jpg">
        </div>

        <div class="image__mask">
            <h3> Gray Scale </h3>
            <img class="image__grayscale" src="image.jpg">
        </div>

        <div class="image__mask">
            <h3> Sepia </h3>
            <img class="image__sepia" src="image.jpg">
        </div>

        <div class="image__mask">
            <h3> Saturate </h3>
            <img class="image__saturate" src="image.jpg">
        </div>

        <div class="image__mask">
            <h3> Opacity </h3>
            <img class="image__opacity" src="image.jpg">
        </div>

        <div class="image__mask">
            <h3> contrast </h3>
            <img class="image__contrast" src="image.jpg">
        </div>

        <div class="image__mask">
            <h3> blur </h3>
            <img class="image__blur" src="image.jpg">
        </div>

        <div class="image__mask">
            <h3> Brightness </h3>
            <img class="image__brightness" src="image.jpg">
        </div>

        <div class="image__mask">
            <h3> Invert </h3>
            <img class="image__invert" src="image.jpg">
        </div>

        <div class="image__mask">
            <h3> Drop Shadow </h3>
            <img class="image__dropshadow" src="image.jpg">
        </div>

        <div class="image__mask">
            <h3> Hue Rotate y Hover </h3>
            <img class="image__huerotate" src="image.jpg">
        </div>

    </div>

    <br> <br> <br> <hr> <br>

    <h1>
        <center> Clip Path con CSS </center>
    </h1>

    <div class="container__images">
        
        <div class="image__mask">
            <h3> Original </h3>
            <img class="image__original" src="image.jpg">
        </div>

            <img class="image__circle" src="image.jpg">
        </div>

        <div class="image__mask">

            <img class="image__poligon" src="image.jpg">
