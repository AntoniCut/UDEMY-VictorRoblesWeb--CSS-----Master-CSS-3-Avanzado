<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 10 - Transformaciones con CSS - Master en CSS3 Avanzado - Victor Robles Web </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <h1>
        <center> Transformaciones con CSS </center>
    </h1>



    <div class="image__mask">
        <h3> Skew </h3>
        <img class="image__skew" src="image.jpg">
    </div>

    <div class="image__mask">
        <h3> SkewX </h3>
        <img class="image__skewX" src="image.jpg">
    </div>

    <div class="image__mask">
        <h3> SkewY </h3>
        <img class="image__skewY" src="image.jpg">
    </div>

    <div class="image__mask">
        <h3> Scale </h3>
        <img class="image__scale" src="image.jpg">
    </div>

    <div class="image__mask">
        <h3> Scale TranslateX </h3>
        <img class="image__scale-translateX" src="image.jpg">
    </div>

    <div class="image__mask">
        <h3> Scale TranslateY </h3>
        <img class="image__scale-translateY" src="image.jpg">
    </div>

    <div class="image__mask">
        <h3> Scale Translate Rotate </h3>
        <img class="image__scale-translate-rotate" src="image.jpg">
    </div>




</body>

</html>
